<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8" />
  <title>input</title>
 </head>

 <body>
  <input type="text" id="input" /><input type="button" id="addBtn" onclick="addBtnFn()" value="添加" />
  <div id="listInner">
   <ul id="listAll">
    <!--<li>
     <span>aaa</span>
     <button>删除</button>
    </li>-->
   </ul>
  </div>
  <script type="text/javascript">
   var addBtn = document.getElementById('addBtn');
   var input = document.getElementById('input');
   var listAll = document.getElementById('listAll');

   var template = function(val) {
    return `<span>${val}</span><button class='del' onclick='delThis(this)'>删除</button>`;
   }

   function addBtnFn() {
    console.log(input.value)
    if(input.value != '') {
     var newLi = document.createElement('li')
     console.log(template(input.value))
     newLi.innerHTML = template(input.value)
     listAll.appendChild(newLi)
     input.value = ''
    }
   }

   function delThis(a) {
    a.parentElement.remove()
   }
  </script>
 </body>

</html>
